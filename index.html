<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約カレンダー</title>
  <style>
    .select-btn { cursor: pointer; padding: 8px 16px; background: #4CAF50; color: white; border-radius: 4px; }
  </style>
</head>
<body>
  <h2>希望日時を選んでください</h2>
  <p><button class="select-btn" onclick="selectTime('2025-08-10','13:00')">◎ 2025/08/10 13:00</button></p>
  <p><button class="select-btn" onclick="selectTime('2025-08-11','15:30')">◎ 2025/08/11 15:30</button></p>

  <script>
    function selectTime(date, time) {
      const params = new URLSearchParams({ date, time });
      location.href = `form.html?${params.toString()}`;
    }
  </script>
</body>
</html>
