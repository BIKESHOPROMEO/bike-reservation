<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>予約入力フォーム</title>
</head>
<body>
  <h2>ご予約情報の入力</h2>
  <form id="reserveForm">
    <p>予約日時：<span id="selected-datetime"></span></p>
    <input type="hidden" name="datetime" id="datetime">

    <p>お名前：<input type="text" name="name" required></p>
    <p>メールアドレス：<input type="email" name="email" required></p>
    <p>電話番号：<input type="tel" name="phone" required></p>
    <p>車種：<input type="text" name="bike" required></p>
    <p>作業内容：
      <select name="menu" required>
        <option value="">選択してください</option>
        <option value="1ヶ月点検">1ヶ月点検</option>
        <option value="タイヤ交換">タイヤ交換</option>
        <option value="オイル交換">オイル交換</option>
        <option value="その他">その他</option>
      </select>
    </p>
    <p>備考：<textarea name="remarks"></textarea></p>
    <p><button type="submit">送信</button></p>
  </form>

  <script src="form.js"></script>
</body>
</html>
